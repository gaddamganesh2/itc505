<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lights Out Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="import" href="addendum.html">

  <style>
    
    body {
      font-family: 'Pacifico', cursive;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1a1a1a url('image.jpg') center/cover no-repeat; /* Updated background image and color */
      color: #ffffff; /* Light text color for better contrast */
    }

    h1 {
      color: #ffffff; /* White text color */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    #game-container {
      display: none;
    }

    #exit-game-btn {
      padding: 10px;
      cursor: pointer;
      background-color: #484a4b;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #exit-game-btn:hover {
      background-color: #000913;
      transform: scale(1.1);
      animation: pulse 1s ease infinite;
    }
    /* Styles for game title */
    #game-title {
      font-size: 2em; /* Adjust the font size */
      margin-bottom: 20px; /* Add some bottom margin */
      text-transform: uppercase; /* Convert text to uppercase */
      color: rgb(135, 134, 132);
    }
    #game-title:hover {
        color: #0056b3; /* Hover button background color */
     transform: scale(1.1);
     animation: pulse 1s ease infinite;
    }


/* Styles for buttons */
    button {
     padding: 10px 20px;
     font-size: 16px;
     margin: 10px;
     cursor: pointer;
     background-color: #007bff; /* Default button background color */
     color: #fff; /* Default button text color */
     border: none;
     border-radius: 5px;
     transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
     background-color: #0056b3; /* Hover button background color */
     transform: scale(1.1);
     animation: pulse 1s ease infinite;
    }

  </style>
</head>

<body>
   
  <h1 id="game-title">Lights Out</h1>

  <button id="startButton" onclick="startGame()">Start</button>
  <button id="addendumButton" onclick="showAddendum()">Addendum</button>

  <div id="game-container">
    <div id="game-board"></div>
    <button id="new-game-btn" onclick="resetGame()">New Game</button>
    <button id="exit-game-btn" onclick="exitGame()">Exit Game</button>
  </div>
  <div id="addendum-container"></div>
  
  <script src="script.js"></script>
  <script>
    function showAddendum() {
      window.location.href = "addendum.html";
    }

    function startGame() {
      document.getElementById("game-title").innerText = "Lights Out Game";
      document.getElementById("startButton").style.display = "none";
      document.getElementById("addendumButton").style.display = "none";
      document.getElementById("game-container").style.display = "block";
      // Add any additional initialization code for your game here
    }

    function exitGame() {
      document.getElementById("game-title").innerText = "Lights Out";
      document.getElementById("startButton").style.display = "block";
      document.getElementById("addendumButton").style.display = "block";
      document.getElementById("game-container").style.display = "none";
    }

    // function showAddendum() {
    //   document.getElementById("game-title").innerText = "Addendum";
    //   document.getElementById("startButton").style.display = "none";
    //   document.getElementById("addendumButton").style.display = "none";
    //   document.getElementById("game-container").style.display = "none";
    //   document.getElementById("addendum-container").style.display = "block";
    // }
  </script>
</body>

</html>
